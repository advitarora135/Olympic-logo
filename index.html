<html>
<body>
<center>
<canvas id="myCanvas" width="450" height="200" style="border:1px solid #d3d3d3;">
Your browser does not support the HTML5 canvas tag.</canvas>

<script>
var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");
ctx.beginPath();
ctx.arc(100, 75, 50, 0, 2 * Math.PI);
ctx.strokeStyle=('blue');
ctx.stroke();

ctx.beginPath();
ctx.arc(160, 135, 50, 0, 2 * Math.PI);
ctx.strokeStyle=('gold');
ctx.stroke();

ctx.beginPath();
ctx.arc(220, 75, 50, 0, 2 * Math.PI);
ctx.strokeStyle=('black');
ctx.stroke();

ctx.beginPath();
ctx.arc(280, 135, 50, 0, 2 * Math.PI);
ctx.strokeStyle=('green');
ctx.stroke();

ctx.beginPath();
ctx.arc(360, 75, 50, 0, 2 * Math.PI);
ctx.strokeStyle=('red');
ctx.stroke();
</script> 
</center>
</body>
</html>
